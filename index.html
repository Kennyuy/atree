<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 新年快乐</title>
  <script src="index.js"></script>
  <style>
    /* 统一去除 padding 和 margin */
    * {
      padding: 0;
      margin: 0;
    }

    body {
      background: black;
      font-family: 'Arial', sans-serif;
    }

    /* 设置顶部文本的容器 */
    .header {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: #ffcc00;
      font-size: 3rem;
      font-family: 'Brush Script MT', cursive;
      animation: fadeInOut 3s infinite;
    }

    /* 动态的文本效果 */
    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0.5);
      }
    }

    /* 设置画布 */
    canvas {
      background: black;
      display: block;
      margin: 100px auto;
      border: 2px solid #fff;
    }

    /* 针对手机屏幕的适配 */
    @media screen and (max-width: 768px) {
      .header {
        font-size: 2rem; /* 调整字体大小 */
        top: 10px;
      }

      canvas {
        width: 90vw;  /* 根据屏幕宽度调整画布大小 */
        height: 90vw; /* 画布宽高一致，避免失真 */
        margin: 20px auto; /* 适配屏幕 */
      }
    }

    /* 针对更小屏幕（如某些小型手机）的适配 */
    @media screen and (max-width: 480px) {
      .header {
        font-size: 1.5rem; /* 进一步减小字体 */
        top: 5px;
      }

      canvas {
        width: 85vw; /* 减小画布尺寸 */
        height: 85vw; /* 保持画布比例 */
      }
    }
  </style>
</head>

<body onload="run()">
  <!-- 顶部的新年祝福文本 -->
  <div class="header">2025 新年快乐</div>

  <!-- 用于展示动画的画布 -->
  <canvas id="scene" width="500px" height="500px"></canvas>
</body>

</html>
